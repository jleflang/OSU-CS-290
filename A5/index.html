<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>James Leflang CS 290 A5</title>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }
        span.bold {
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>OpenWeather Lookup</legend>
        <label for="cityGet">Input City OR Zip,Country</label>
        <input type="text" name="locGet" id="locGet">
        <input type="submit" id="submitWeather">
      </fieldset>
    </form>
    <div>
      <h3>Result</h3>
      <ul>
        <li><span class="bold">Location Request:&nbsp;</span><span id="locRequest"></span></li>
        <li><span class="bold">Reply:&nbsp;</span><span id="reply"></span></li>
      </ul>
    </div>
    <form>
        <fieldset>
            <legend>POST to HTTPBin</legend>
            <label for="postHttpbin">Input Text</label>
            <input type="text" id="postHttpbin" name="postHttpbin">
            <input type="submit" id="submitHttpBin">
        </fieldset>
    </form>
    <div>
        <h3>Result</h3>
        <p>
            <span id="httpBinResponse"></span>
        </p>
    </div>
    <script src="A5.js"></script>
  </body>
</html>
