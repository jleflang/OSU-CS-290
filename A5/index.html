<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>James Leflang CS 290 A5</title>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }
        span.bold {
            font-weight: bold;
        }
    </style>
    <script src="A5.js"></script>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>OpenWeather Lookup</legend>
        <label for="cityGet">Input City, Country</label>
        <input type="text" name="cityGet" id="cityGet">
        <input type="submit" id="submitCity">
        <br>
        <label for="zipGet">Input ZIP Code, Country</label>
        <input type="text" name="zipGet" id="zipGet">
        <input type="submit" id="submitZip">
      </fieldset>
    </form>
    <div>
      <h2>Result</h2>
      <ul>
        <li><span class="bold">Location Request:&nbsp;</span><span id="locRequest"></span></li>
        <li><span class="bold">Reply:&nbsp;</span><span id="reply"></span></li>
      </ul>
    </div>
  </body>
</html>
